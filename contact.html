<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Contact Lumina Creative</title>
  </head>
  <body>
    <header class="header">
      <nav class="container">
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul class="main-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="bg-dark">
      <div class="hero">
        <p>
          <span>Enthusiastic</span> thinkers, creating unique endeavors powered
          by
          <span>creativity</span>
        </p>
      </div>
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>
        Have a question? Leave your information below and we will get back to
        you as soon as possible.
      </p>

      <form class="form" name="contact" netlify>
        <div class="form-group">
          <input type="text" name="first-name" placeholder="First Name" />
        </div>
        <div class="form-group">
          <input type="text" name="last-name" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="form-group">
          <input class="btn" type="submit" value="Send Message" />
        </div>
      </form>
    </div>

    <footer>
      <div class="logo">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="contact">
        <h4>Contact Us</h4>
        <ul>
          <li>(555)555-5555</li>
          <li>contact@lumina.test</li>
          <li>10 Main st Boston MA</li>
        </ul>
      </div>
      <div class="follow">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-pinterest fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-tumblr fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
